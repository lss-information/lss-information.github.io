<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: #00ffe0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header, footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ffe0;
            box-shadow: 0 0 20px #00ffe088;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 0 10px #00ffe0;
        }

        footer {
            font-size: 0.8rem;
            border-top: 2px solid #00ffe0;
        }

        .language-selector {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            text-align: center;
        }

        .language-selector li {
            display: inline-block;
            margin-right: 10px;
        }

        .language-selector img {
            width: 32px;
            height: auto;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .language-selector img:hover {
            opacity: 0.8;
        }

        main {
            flex: 1;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .neon-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ffe0;
            box-shadow: 0 0 20px #00ffe0;
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        .button-container {
            max-width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        .button {
            white-space: nowrap;
            display: inline-block;
            background-color: transparent;
            border: 2px solid #00ffe0;
            color: #00ffe0;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #00ffe0;
            color: #0f0f0f;
            transform: scale(1.05);
        }

        .shape-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .shape-bg div {
            position: absolute;
            border: 2px solid #00ffe055;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: 15%;
        }

        @keyframes float {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="contact-title">Contact</h1>
    </header>

    <ul class="language-selector" aria-label="Taal selecteren">
        <li><img src="../images/flag_nl.gif" alt="Nederlands" onclick="changeLanguage('nl')" /></li>
        <li><img src="../images/flag_de.gif" alt="Deutsch" onclick="changeLanguage('de')" /></li>
        <li><img src="../images/flag_uk.gif" alt="English (UK)" onclick="changeLanguage('en-uk')" /></li>
        <li><img src="../images/flag_us.gif" alt="English (US)" onclick="changeLanguage('en-us')" /></li>
        <li><img src="../images/flag_au.gif" alt="English (AU)" onclick="changeLanguage('en-au')" /></li>
    </ul>

    <main>
        <div class="shape-bg">
            <div class="shape1"></div>
            <div class="shape2"></div>
        </div>

        <div class="neon-box">
            <p id="contact-note">Voor vragen kunt u een bericht sturen naar "jr04." op Discord.</p>
        </div>

        <div class="button-container">
            <a class="button" href="../index">Terug</a>
            <a class="button" href="/gameversions/gameversionsinfo">Gameversions</a>
        </div>
    </main>

    <footer id="footer">
        &copy; <span id="year"></span> JR04. Alle rechten voorbehouden. Gebruik van onderdelen vanaf deze site is zonder schriftelijke toestemming verboden.
    </footer>

    <script>
        // JavaScript om het jaartal dynamisch in te voegen
        const currentYear = new Date().getFullYear();
        document.getElementById('year').textContent = currentYear;

        function changeLanguage(lang) {
            switch(lang) {
                case "nl":
                    document.title = "Contact";
                    document.getElementById('contact-title').textContent = "Contact";
                    document.getElementById('contact-note').textContent = "Voor vragen kunt u een bericht sturen naar \"jr04.\" op Discord.";
                    document.getElementsByClassName('button')[0].textContent = "Terug";
                    document.getElementsByClassName('button')[1].textContent = "Gameversions";
                    document.getElementById('footer').innerHTML = `&copy; ${currentYear} JR04. Alle rechten voorbehouden. Gebruik van onderdelen vanaf deze site is zonder schriftelijke toestemming verboden.`;
                    break;
                case "de":
                    document.title = "Kontakt";
                    document.getElementById('contact-title').textContent = "Kontakt";
                    document.getElementById('contact-note').textContent = "Bei Fragen können Sie eine Nachricht an \"jr04.\" auf Discord senden.";
                    document.getElementsByClassName('button')[0].textContent = "Zurück";
                    document.getElementsByClassName('button')[1].textContent = "Spielversionen";
                    document.getElementById('footer').innerHTML = `&copy; ${currentYear} JR04. Alle Rechte vorbehalten. Die Verwendung von Teilen dieser Website ist ohne schriftliche Genehmigung untersagt.`;
                    break;
                case "en-uk":
                    document.title = "Contact";
                    document.getElementById('contact-title').textContent = "Contact";
                    document.getElementById('contact-note').textContent = "For questions, please send a message to \"jr04.\" on Discord.";
                    document.getElementsByClassName('button')[0].textContent = "Back";
                    document.getElementsByClassName('button')[1].textContent = "Gameversions";
                    document.getElementById('footer').innerHTML = `&copy; ${currentYear} JR04. All rights reserved. Use of components from this site is prohibited without written permission.`;
                    break;
            }
        }
    </script>
</body>
</html>
