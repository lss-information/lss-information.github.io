<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overzichten JR04</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: #00ffe0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #00ffe0;
      box-shadow: 0 0 20px #00ffe088;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffe0;
    }

    .language-selector {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
  gap: 0.5rem; /* vlaggen dichter bij elkaar */
  align-items: center;
}

.language-selector li::before {
  content: "•";
  color: #00ffe0;
  font-size: 2.2rem;  /* grotere punt */
  margin-right: 0.4rem;
}

.language-selector li:first-child::before {
  content: "";
}

    .language-selector img {
      width: 40px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .language-selector img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px #00ffe0;
    }

    main {
      flex: 1;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .neon-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffe0;
      box-shadow: 0 0 20px #00ffe0;
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    .button-container {
  max-width: 100%;
  padding: 1rem;
  display: flex;
  justify-content: center;
}

    .button {
  white-space: nowrap;
  display: inline-block;
  background-color: transparent;
  border: 2px solid #00ffe0;
  color: #00ffe0;
  padding: 1rem 2rem;
  border-radius: 12px;
  font-weight: bold;
  text-decoration: none;
  text-transform: uppercase;
  transition: background 0.3s, color 0.3s, transform 0.2s;
}

    .button:hover {
      background-color: #00ffe0;
      color: #0f0f0f;
      transform: scale(1.05);
    }

    footer {
      font-size: 0.8rem;
      border-top: 2px solid #00ffe0;
    }

    .shape-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .shape-bg div {
      position: absolute;
      border: 2px solid #00ffe055;
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    .shape1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
    }

    .shape2 {
      width: 300px;
      height: 300px;
      bottom: 10%;
      right: 15%;
    }

    @keyframes float {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="welcome-title">Welkom</h1>
    <p id="select-info">Selecteer hieronder een knop om naar de overzichten te gaan.</p>
  </header>

  <ul class="language-selector" aria-label="Taal selecteren">
    <li><img src="images/flag_nl.gif" alt="Nederlands" onclick="changeLanguage('nl')" /></li>
    <li><img src="images/flag_de.gif" alt="Deutsch" onclick="changeLanguage('de')" /></li>
    <li><img src="images/flag_uk.gif" alt="English (UK)" onclick="changeLanguage('en-uk')" /></li>
    <li><img src="images/flag_us.gif" alt="English (US)" onclick="changeLanguage('en-us')" /></li>
    <li><img src="images/flag_au.gif" alt="English (AU)" onclick="changeLanguage('en-au')" /></li>
  </ul>

  <main>
    <div class="shape-bg">
      <div class="shape1"></div>
      <div class="shape2"></div>
    </div>

    <div class="neon-box">
      <p>Datum: <span id="currentDate"></span></p>
      <p>Tijd: <span id="currentTime"></span></p>

      <div class="button-container">
        <a class="button" href="gameversions/gameversionsinfo" id="select-button">Selecteer Versie</a>
      </div>
    </div>
  </main>

  <footer id="footer">
    &copy; <span id="year"></span> JR04. Alle rechten voorbehouden.
  </footer>

  <script>
    const startYear = 2024;
    const currentYear = new Date().getFullYear();
    document.getElementById('year').textContent = `${startYear} - ${currentYear}`;

    function updateDateTime() {
      const now = new Date();
      document.getElementById('currentDate').textContent = now.toLocaleDateString();
      document.getElementById('currentTime').textContent = now.toLocaleTimeString();
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    function changeLanguage(lang) {
      let footerText = '';
      switch (lang) {
        case "nl":
          document.getElementById('welcome-title').textContent = "Welkom";
          document.getElementById('select-info').textContent = "Selecteer hieronder een knop om naar de overzichten te gaan.";
          document.getElementById('select-button').textContent = "Selecteer Versie";
          footerText = `&copy; ${startYear} - ${currentYear} JR04. Alle rechten voorbehouden.`;
          document.title = "Overzichten JR04";
          break;
        case "de":
          document.getElementById('welcome-title').textContent = "Willkommen";
          document.getElementById('select-info').textContent = "Wählen Sie unten einen Knopf, um zu den Übersichten zu gelangen.";
          document.getElementById('select-button').textContent = "Wählen Sie Spielversion";
          footerText = `&copy; ${startYear} - ${currentYear} JR04. Alle Rechte vorbehalten.`;
          document.title = "Übersichten JR04";
          break;
        case "en-uk":
        case "en-us":
        case "en-au":
          document.getElementById('welcome-title').textContent = "Welcome";
          document.getElementById('select-info').textContent = "Select a button below to go to the overviews.";
          document.getElementById('select-button').textContent = "Select Game Version";
          footerText = `&copy; ${startYear} - ${currentYear} JR04. All rights reserved.`;
          document.title = "Overviews JR04";
          break;
      }
      document.getElementById('footer').innerHTML = footerText;
    }
  </script>
</body>
</html>
